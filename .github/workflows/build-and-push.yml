name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  generate-tag:
    name: Generate Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.new_tag.outputs.new_tag }}
      changelog: ${{ steps.new_tag.outputs.changelog }}
      sha_short: ${{ steps.get-short.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short Git SHA
        id: get-short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Auto-increment tag
        id: new_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch
          tag_prefix: v
          create_annotated_tag: false
          dry_run: false

  build-and-push:
    name: Build and Push
    needs: generate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        run: |
          TAG="${{ needs.generate-tag.outputs.tag }}"
          SHA="${{ needs.generate-tag.outputs.sha_short }}"
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

          TAGS="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${TAG}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${SHA}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [generate-tag, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate-tag.outputs.tag }}
          name: ${{ needs.generate-tag.outputs.tag }}
          body: |
            ## What's Changed

            ${{ needs.generate-tag.outputs.changelog }}

            ## Docker Image

            ```
            docker pull ghcr.io/${{ github.repository }}:${{ needs.generate-tag.outputs.tag }}
            ```
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Summary
    needs: [generate-tag, build-and-push, release]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "### Docker Images Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.generate-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.generate-tag.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ needs.generate-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ needs.generate-tag.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
