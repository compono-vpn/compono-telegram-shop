name: Build and Push Docker Images

on:
  push:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  generate-tag:
    name: Generate Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.new_tag.outputs.new_tag }}
      changelog: ${{ steps.new_tag.outputs.changelog }}
      sha_short: ${{ steps.get-short.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short Git SHA
        id: get-short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Auto-increment tag
        id: new_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch
          tag_prefix: v
          create_annotated_tag: false
          dry_run: false

  build-amd64:
    name: Build amd64
    needs: generate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.sha_short }}-amd64

  build-arm64:
    name: Build arm64
    needs: generate-tag
    runs-on: [self-hosted, linux, ARM64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.sha_short }}-arm64

  manifest:
    name: Create Multi-Arch Manifest
    needs: [generate-tag, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          TAG="${{ needs.generate-tag.outputs.tag }}"
          SHA="${{ needs.generate-tag.outputs.sha_short }}"
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}"

          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:${SHA}" \
            -t "${IMAGE}:latest" \
            "${IMAGE}:${SHA}-amd64" \
            "${IMAGE}:${SHA}-arm64"

  release:
    name: Create Release
    needs: [generate-tag, manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate-tag.outputs.tag }}
          name: ${{ needs.generate-tag.outputs.tag }}
          body: |
            ## What's Changed

            ${{ needs.generate-tag.outputs.changelog }}

            ## Docker Image

            ```
            docker pull ghcr.io/${{ github.repository }}:${{ needs.generate-tag.outputs.tag }}
            ```
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dispatch-update:
    name: Dispatch Tag to ArgoCD
    needs: [generate-tag, manifest]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch tag update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: bdtfs/argocd
          event-type: image-update
          client-payload: |
            {
              "tag": "${{ needs.generate-tag.outputs.tag }}",
              "path": "compono-shop"
            }
